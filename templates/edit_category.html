<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800;900"
        rel="stylesheet" type="text/css" />
</head>

<body style="background-color: #f2f7f9;">
    <div class="container" style="padding: 30px;">
        <div class="row">

            <div class="col-6"><img alt="" class="bee-center bee-fixedwidth" src="/static/logo.png"
                    style="max-width:275px;" />
            </div>
            <div class="col-6" style="text-align: end; padding-top: 15px;"><a href="{{url_for('admin_dashboard')}}"
                    style="text-decoration: None; color:black;font-size: 20px; font-family: Montserrat;">Dashboard</a>
            </div>

        </div>
        <div class="row" style="text-align: center; padding-top: 20px;">
            <h1>{{ category.cat_name}}<h1>
        </div>
        <div class="row" style="padding-top: 100px;">

    </div>
            <form method="POST" , action="{{url_for('edit_category',cat_id=category.cat_id)}}">
                <div class="mb-3">
                    <label class="form-label">Category Name</label>
                    <br>
                    <input name='cat_name' type="text" class="form-control" id="exampleFormControlInput1" value="{{ category.cat_name}}">
                </div>
                <div class="mb-3">
                    <label  class="form-label">Description</label>
                    <textarea name="description" class="form-control" placeholder="Add about category" id="exampleFormControlTextarea1" rows="3"></textarea>
                </div>
                <div style="text-align: end;font-family: Montserrat; padding: 10px;"><button type="submit" value="submit" name="submit"
                        class="btn btn-success">Save</button></div>
            </form>

        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
</body>

</html>
