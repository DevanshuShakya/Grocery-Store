          <form action="{{url_for('add_prod',cat_id=category.cat_id)}}" method="POST" enctype="multipart/form-data">
            <div class="row mb-3">
              <label for="inputEmail3" class="col-sm-2 col-form-label">Product Name</label>
              <div class="col-sm-10">
                <input type="text" name="prod_name" class="form-control" id="inputEmail3">
              </div>
            </div>
            <div class="row mb-3">
              <label for="inputEmail3"  class="col-sm-2 col-form-label">Manufacture Date</label>
              <div class="col-sm-10">
                <input  type='date' name="manufacture" class="form-control" id="inputEmail3">
              </div>
            </div>
            <div class="row mb-3">
              <label for="inputEmail3" class="col-sm-2 col-form-label">Expiry Date</label>
              <div class="col-sm-10">
                <input type='date' name="expiry" class="form-control" id="inputEmail3">
              </div>
            </div>
            <fieldset class="row mb-3">
              <legend class="col-form-label col-sm-2 pt-0">Unit</legend>
              <div class="col-sm-10">
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="unit" id="gridRadios1" value="Rs/Kg" checked>
                  <label class="form-check-label" for="gridRadios1">
                    Rs/Kg
                  </label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="unit" id="gridRadios2" value="Rs/gram">
                  <label class="form-check-label" for="gridRadios2">
                    Rs/gram
                  </label>  
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="unit" id="gridRadios3" value="Rs/Litre" >
                  <label class="form-check-label" for="gridRadios3">
                    Rs/Litre
                  </label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="unit" id="gridRadios3" value="Rs/dozen" >
                  <label class="form-check-label" for="gridRadios3">
                    Rs/dozen
                  </label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="unit" id="gridRadios3" value="Rs/unit" >
                  <label class="form-check-label" for="gridRadios3">
                    Rs/unit
                  </label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="unit" id="gridRadios3" value="Rs/mL" >
                  <label class="form-check-label" for="gridRadios3">
                    Rs/mL
                  </label>
                </div>

              </div>
            </fieldset>
            <div class="row mb-3">
              <label for="inputEmail3" class="col-sm-2 col-form-label">Rate per unit</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" name="rate" id="inputEmail3">
              </div>
            </div>
            <div class="row mb-3">
              <label for="inputEmail3" class="col-sm-2 col-form-label">Quantity</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" name="quantity" id="inputEmail3">
              </div>
            </div>
           
            
           
            <div class="input-group mb-3">
              <label class="input-group-text" for="inputGroupFile01">Add image</label>
              <input type="file" name='image' class="form-control" style='border: 1px;' id="inputGroupFile01">
            </div>
            <div style="text-align: end;">
            <button type="submit" value=submit name="submit" class="btn btn-primary">Add product</button>
          </div>

            <br>
            <br>
